<!DOCTYPE html>
<html>
<head>
    <title>Mixture of tetris and 2048</title>
    <link rel="stylesheet" href="css/index.css"></link>
    <script type="text/javascript" src="js/require.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>

<h1>Mixture of tetris and 2048</h1>

<div id="game-and-high-scores">
    <div id="game-container-container">
        <div id="status-messages-container">
            <div id="status-messages">
                <span id="big-status"></span>
                <span id="small-status"></span>
            </div>
        </div>
        <div id="game-container"></div>

        <p id="score"></p>

        <button id="new-game-button">New Game (F2)</button>
        <button id="pause-button">Pause (P)</button>

    </div>
    <div id="high-scores">
        <h2>Your high scores</h2>
        <ul id="high-score-list">
        </ul>
        <p id="no-high-scores">There are no high scores yet.</p>
    </div>
</div>

<p>
There's more information about this game
<a href="https://github.com/Akuli/tetris2048">here</a>.
</p>

</body>
</html>
